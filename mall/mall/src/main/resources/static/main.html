<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="themes/icon.css"/>
    <link rel="stylesheet" href="themes/default/easyui.css"/>
    <link rel="stylesheet" href="bootstrap-3.3.7-dist/css/bootstrap.css"/>
    <script src="js/jquery.min.js"></script>
    <script src="js/jquery.easyui.min.js"></script>
    <script type="text/javascript" src="js/easyui-lang-zh_CN.js"></script>
    <script src="bootstrap-3.3.7-dist/js/bootstrap.js"></script>
    <script>
        function  init() {
            $("#tree_left").tree({
                onClick:function (node) {
                   var had = $("#main").tabs("exists",node.text);
                    if (had) {
                        $("#main").tabs("select",node.text);
                    } else {
                    //添加tab
                    $("#main").tabs("add",{
                        title:node.text,
                        closable:true,
                        href:node.url

                    });
                }                }

            });
        }
        $(init);
    </script>

</head>

<body>
<div class="easyui-layout" style="width:100%;height: 700px">
    <div data-options="region:'north'" style="width:100%;height: 100px;background-color: #8d8d8d">
        <div>
            <a href="logout">退出</a>
        </div>
    </div>
    <div data-options="region:'west'" style="width:200px;height: 100%">
        <ul id="tree_left" class="easyui-tree" data-options="url:'findAllRes',method:'get'">

        </ul>
    </div>
    <div id="main" class="easyui-tabs" data-options="region:'center'"></div>
</div>

</body>
</html>
